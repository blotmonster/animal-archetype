<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animal Archetype</title>
  <link rel="stylesheet" href="./style.css" />
  <style>
    /* Minimal layout so it looks decent even if your style.css is from the older version */
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    #app { max-width: 900px; margin: 40px auto; padding: 0 20px; }
    #app button { margin: 10px 10px 0 0; padding: 12px 14px; border-radius: 10px; border: 1px solid rgba(0,0,0,.15); cursor: pointer; }
    #app img { width: 100%; max-height: 360px; object-fit: cover; border-radius: 14px; display: block; margin-top: 12px; }
    #app div[onclick] { margin-top: 14px; }
  </style>
</head>
<body>
  <div id="app"></div>

  <script src="./app.js"></script>
</body>
</html>
